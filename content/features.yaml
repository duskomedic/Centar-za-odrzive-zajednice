  name: cross-browser
  title: UPRAVLJANJE OTPADNIM VODAMA VOJVODINE
  body: Priručnik za donosioce odluka urađen je u saradnji Centra za održive zajednice i organizacije CEKOR iz Subotice. Priručnik je publikovan kao deo aktivnosti koje je CEKOR sprovodio u okviru institucionalnog granta koji se finansira sredstvima CSOnnect programa koji realizuje Regionalni centar za životnu sredinu (REC), a finansira Švedska agencija za međunarodni razvoj i saradnju (SIDA). Priručnik možete potražiti na sledećoj adresi - www.cekor.org/index/page/lg/sr/id/659
  image: 'images/feature-image-3.png'
