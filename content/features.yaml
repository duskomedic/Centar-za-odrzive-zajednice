  name: design
  title: R TOOLBOX KURS
  body: Kurs R TOOLBOX, Centar za održive zajednice razvio je u saradnji sa organizacijom SysterAnalyst u cilju da vam približi programiranje u R-u, alatu za istraživanje podataka. Kurs je podeljen u nekoliko paketa koji će vam pomoći da analizirate podatke, grafički ih predstavite (vizuelizujete) i komunicirate ih na reproduktibilan (ponovljiv) i dinamičan način. Potražite ga na adresi https://rtoolboxbhsc.netlify.app/
  image: 'images/feature-image-1.png'
-
  name: responsive
  title: Projektno sufinansiranje medija u Srbiji
  body: Pomoću aplikacije "Projektno sufinansiranje medija u Srbiji" imate mogućnost da pregledate rezultate konkursa državnih organa za sufinansiranje javnog interesa u sferi javnog informisanja od 2015. do 2020. godine. Izradu aplikacije podržalo je Ministarstvo kulture i informisanja i Misija OEBS-a u Srbiji sa ciljem da se učini transparentnim celokupan proces konkursnog sufinansiranja.
  image: 'images/feature-image-2.png'
