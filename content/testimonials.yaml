title: Centar za održive zajednice
quotes:
  -
    text: Radi ostvarivanja svojih ciljeva Centar za održive zajednice organizuje, samo ili u zajednici sa drugim organizacijama, stručne skupove, savetovanja, seminare i druge oblike stručnog obrazovanja.
    cite: Statut COZ-a
  -
    text: Organizuje naučne i stručne radnike za rad na naučnim, stručnim i istraživačkim projektima. Sarađuje sa univerzitetima, stručnim udruženjima i drugim organizacijam u zemlji i inostranstvu. Objavljuje knjige i druge publikacije.
    cite: Statut COZ-a
