headline: Centar za održive zajednice

body: Udruženje građana „CENTAR ZA ODRŽIVE ZAJEDNICE“ dobrovoljno je, nevladino i neprofitno udruženje čija je misija da pomogne nevladinim organizacijama, lokalnim samoupravama i drugim partnerima u brizi za životnu sredinu, da stimuliše održivi razvoj, međusektorsku saradnju, osnažuje građanske inicijative i učešće građana u javnim poslovima. Misija organizacije je da unapređuje i naučna i stručna istraživanja, informisanje, obrazovanje i kulturu.

